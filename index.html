<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="icon-btn" id="stats-btn" title="Statistics">üìä</button>
        <h1>üíé Diamond Hunt</h1>
        <div class="header-right">
            <button class="icon-btn" id="settings-btn" title="Settings">‚öôÔ∏è</button>
            <button class="icon-btn" id="sound-btn" title="Toggle Sound">üîä</button>
        </div>
    </header>

    <!-- Main Game Area -->
    <main class="game-container">
        <!-- Message Banner -->
        <div id="game-message" class="message" style="display: none;"></div>

        <!-- Credits Display -->
        <div class="credits-bar">
            <span class="credits-label">Credits:</span>
            <span id="credits" class="credits-value">1000</span>
        </div>

        <!-- Quick Controls -->
        <div class="quick-controls">
            <select id="difficulty" class="control-input">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="extreme">Extreme</option>
                <option value="custom" selected>Custom</option>
            </select>

            <input type="number" id="bet" class="control-input" min="1" value="10" placeholder="Bet">

            <select id="grid-size" class="control-input">
                <option value="16" selected>4√ó4</option>
                <option value="25">5√ó5</option>
                <option value="36">6√ó6</option>
            </select>

            <input type="number" id="bombs" class="control-input" min="2" max="6" value="2" placeholder="Bombs">
        </div>

        <!-- Game Info Bar -->
        <div class="info-bar">
            <div class="info-item">
                <span class="info-label">Multiplier</span>
                <span id="multiplier" class="info-value">2.3x</span>
            </div>
            <div class="info-item">
                <span class="info-label">Bet</span>
                <span id="current-bet" class="info-value">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Win</span>
                <span id="potential-win" class="info-value">0</span>
            </div>
        </div>

        <!-- Game Grid -->
        <div id="game-grid" class="game-grid"></div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="start-game" class="btn btn-primary">Start Game</button>
            <button id="cash-out" class="btn btn-secondary" disabled>Cash Out</button>
        </div>

        <!-- Power-ups -->
        <div class="powerups-bar">
            <button id="use-scanner" class="powerup-btn" disabled title="Scanner: See adjacent bombs">
                üîç <span id="scanner-count">1</span>
            </button>
            <button id="use-2x" class="powerup-btn" disabled title="2x Multiplier">
                ‚ú® <span id="2x-count">1</span>
            </button>
            <button id="use-safe-zone" class="powerup-btn" disabled title="Reveal safe cell">
                üõ°Ô∏è <span id="safe-zone-count">1</span>
            </button>
        </div>
    </main>

    <!-- Statistics Modal -->
    <div id="stats-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Statistics</h2>
                <button class="close-btn" data-modal="stats-modal">√ó</button>
            </div>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="games-played">0</div>
                    <div class="stat-label">Played</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="win-rate">0%</div>
                    <div class="stat-label">Win Rate</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="win-streak">0</div>
                    <div class="stat-label">Streak</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="best-win">0</div>
                    <div class="stat-label">Best Win</div>
                </div>
            </div>

            <h3 class="section-title">Recent Games</h3>
            <div id="game-history" class="history-list">
                <p class="empty-state">No games played yet</p>
            </div>

            <h3 class="section-title">Leaderboard</h3>
            <div id="leaderboard" class="leaderboard-list">
                <p class="empty-state">No high scores yet</p>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" data-modal="settings-modal">√ó</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <span>Sound Effects</span>
                    <label class="toggle">
                        <input type="checkbox" id="sound-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span>Haptic Feedback</span>
                    <label class="toggle">
                        <input type="checkbox" id="haptic-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <button id="reset-progress" class="btn btn-danger">Reset Progress</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
